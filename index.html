<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_979782_4w5a5dmwf7.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>Document</title>
</head>
<body>
  <div class="cover"></div>
  <div class="musicbox">
    <div class="music-panel">
      <div class="music clearfix">
          <div class="info">
            <div class="title">My song</div>
            <div class="author"> stark</div>
          </div>
        <div class="control clearfix">
          <div class="button back"><i class="iconfont icon-step-backward"></i></div>
          <div class="button play"><i class="iconfont icon-pause"></i></div>
          <div class="button forward"><i class="iconfont icon-step-forward"></i></div>
        </div>
      </div>
      <div class="progress clearfix">
        <div class="timebar">
          <div class="progress-total"></div>
          <div class="progress-now"></div>
        </div>
        <div class="current-time">0:00</div>
      </div>
    </div>
    <ul class="list-panel">
    </ul>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
